name: Import GitLab Activity

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  import-activity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run GitLab activity import script
        # üëá TODAS AS VARI√ÅVEIS AGORA USAM "SECRETS" üëá
        env:
          GITLAB_URL: ${{ secrets.GITLAB_URL }}
          GITLAB_USER: ${{ secrets.GITLAB_USER }}
          GITHUB_USER_NAME: ${{ secrets.GITHUB_USER_NAME }}
          GITHUB_USER_EMAIL: ${{ secrets.GITHUB_USER_EMAIL }}
          GITLAB_PRIVATE_TOKEN: ${{ secrets.GITLAB_PRIVATE_TOKEN }}
        run: python import_gitlab_activity.py
